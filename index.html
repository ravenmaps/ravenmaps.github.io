
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MAP</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 120px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
    }

    #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
    }

    #menu a:last-child {
        border: none;
    }

    #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
    }

    #menu a.active {
        background-color: #3887be;
        color: #ffffff;
    }

    #menu a.active:hover {
        background: #3074a4;
    }
   #marker {
    background-image: url('https://www.mapbox.com/mapbox-gl-js/assets/washington-monument.jpg');
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}


<style>
.mapboxgl-popup {
    max-width: 400px;
    font: 48px/50px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>


<nav id="menu"></nav>
<div id="map"></div>


<style>
    #fly {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        height: 40px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
    }
</style>

<script>



mapboxgl.accessToken = 'pk.eyJ1IjoidGh1bGVtYXBzIiwiYSI6ImNqM3F0Y2JnaDAxYnQzM28xZDVwazhhaDEifQ.pofHlcCOkr9OXfKsMYAAFw';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v10',
    zoom: 10,
    center: [151.2075,-33.8922],
    pitch: 0, // pitch in degrees
    bearing: 0, // bearing in degrees
});

map.on('load', function () {
     map.addSource('stadir', {
        type: 'vector',
        url: 'mapbox://thulemaps.cj626tka6142t2qo3gdf4yv4c-8rje7'
    });
    map.addLayer({
        'id': 'stadir_layer',
        'type': 'circle',
        'source': 'stadir',
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'circle-radius': 5,
            'circle-color': 'rgba(55,48,179,1)'
        },
        'source-layer': 'stadir'
    });

    map.addSource('poi', {
        type: 'vector',
        url: 'mapbox://styles/thulemaps/cj62xwmd6425s2ro5wr2c1w7k'
    });
    map.addLayer({
        'id': 'poi',
        'type': 'circle',
        'source': 'poi',
        'source-layer': 'poi',
        
    });
  
 map.addSource('contours', {
        type: 'vector',
        url: 'mapbox://mapbox.mapbox-terrain-v2'
    });
    map.addLayer({
        'id': 'hæðarlínur_layer',
        'type': 'line',
        'source': 'contours',
        'source-layer': 'contour',
        'layout': {
            'visibility': 'none',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': '#877b59',
            'line-width': 1
        }
    });
 map.addSource('walking', {
        type: 'vector',
        url: 'mapbox://thulemaps.cj625ygac111m2qjxt6eg2w5q-1ecwg'
    });
    map.addLayer({
        'id': 'walking_layer',
        'type': 'line',
        'source': 'walking',
        'source-layer': 'walking',
        'layout': {
            'visibility': 'visible',
            'line-join': 'round',
            'line-cap': 'round'
        },
        'paint': {
            'line-color': 'red',
            'line-width': 2
        }
    });
    
    map.addSource('byggingar', {
        type: 'vector',
        url: 'mapbox://thulemaps.cj626ffaw13cl2wp8ztjt31il-7dm5g'
    });
    map.addLayer({
        'id': 'byggingar_layer',
        'type': 'fill',
        'source': 'byggingar',
        'source-layer': 'byggingar',
        'layout': {
            'visibility': 'visible',
            
        },
        'paint': {
            'fill-color': 'rgba(200, 100, 240, 0.4)',
            'fill-outline-color': 'rgba(200, 100, 240, 1)'
        }
    
     
    });
   

    //3d byggingar
    map.addSource('3d buildings', {
        type: 'vector',
        
    });
    map.addLayer({
        'id': '3d_layer',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 10,
        'layout': {
            'visibility': 'visible'
        },
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
   
    });
    
    
 
    
    // Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.FullscreenControl());


});

// layers uppi til vinstri
var toggleableLayerIds = [ 'byggingar_layer', 'walking_layer', 'stadir_layer', '3d_layer', 'hæðarlínur_layer', 'poi', 'wms-test-layer', 'MesssgeTest'];

for (var i = 0; i < toggleableLayerIds.length; i++) {
    var id = toggleableLayerIds[i];

    var link = document.createElement('a');
    link.href = '#';
    link.className = 'active';
    link.textContent = id;

    link.onclick = function (e) {
        var clickedLayer = this.textContent;
        e.preventDefault();
        e.stopPropagation();

        var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

        if (visibility === 'visible') {
            map.setLayoutProperty(clickedLayer, 'visibility', 'none');
            this.className = '';
        } else {
            this.className = 'active';
            map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
        }
    };

    var layers = document.getElementById('menu');
    layers.appendChild(link);
}


 

    // When a click event occurs on a feature in the states layer, open a popup at the
    // location of the click, with description HTML from its properties.
    map.on('click', 'stadir_layer', function (e) {
        new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(e.features[0].properties.Heiti)
            .addTo(map);
    });



</script>



</body>
</html>
