
<html>
<head>
  <meta charset=utf-8 />
  <title>LPI test</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <link rel="stylesheet" href="/kort/../kort/leaflet/Control.Coordinates.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>
  <script src="/kort/../kort/leaflet/Control.Coordinates.js"></script>

      


  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([-33.8679,151.2074], 15);

  L.esri.tiledMapLayer({
    url: "http://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Topo_Map/MapServer",
    detectRetina: true
  }).addTo(map);
//NSW_Base_Map


var c = new L.Control.Coordinates();
    	c.addTo(map);

		function onMapClick(e) {
			c.setCoordinates(e);
		}

		map.on('click', onMapClick);


</script>

</body>
</html>
