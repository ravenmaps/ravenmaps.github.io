

<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
   // <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
     <script src="/kort/leaflet/leaflet.measurecontrol.js"></script>
      <link rel="stylesheet" href="/kort/leaflet/leaflet.measurecontrol.css" />
    //<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet' />
     <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.0.1/mapbox-gl-geocoder.css' type='text/css' />
<div id='map'></div>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2pvbm5pMTEiLCJhIjoiVHQ4MmJQNCJ9.nIM72uIZdTzn1Q-G0ObG7A';
var map = new mapboxgl.Map({
    style: 'mapbox://styles/sjonni11/cj0i2r81e00552rlbh71tbd8e',
    center: [151.206391, -33.880637],
    zoom: 17,
    pitch: 80,
    bearing: 0,
    container: 'map'
});

// the 'building' layer in the mapbox-streets vector source contains building-height
// data from OpenStreetMap.
map.on('load', function() {
    map.addLayer({
        'id': '3d-buildings',
        'source': 'composite',
        'source-layer': 'building',
        'filter': ['==', 'extrude', 'true'],
        'type': 'fill-extrusion',
        'minzoom': 14,
        'paint': {
            'fill-extrusion-color': '#aaa',
            'fill-extrusion-height': {
                'type': 'identity',
                'property': 'height'
            },
            'fill-extrusion-base': {
                'type': 'identity',
                'property': 'min_height'
            },
            'fill-extrusion-opacity': .6
        }
    });
    
});


//Geocoder top left

map.addControl(new MapboxGeocoder({
  accessToken: 'pk.eyJ1Ijoic2pvbm5pMTEiLCJhIjoiVHQ4MmJQNCJ9.nIM72uIZdTzn1Q-G0ObG7A'  
}), 'top-left');


//navigation
map.addControl(new MapboxDirections({
  accessToken: 'pk.eyJ1Ijoic2pvbm5pMTEiLCJhIjoiVHQ4MmJQNCJ9.nIM72uIZdTzn1Q-G0ObG7A'  
}), 'bottom-left');


//map controls top right
map.addControl(new mapboxgl.NavigationControl());


</script>

</body>
</html>
